name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "LICENSE"
      - ".gitignore"
      - "assets/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "LICENSE"
      - ".gitignore"
      - "assets/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2

      - name: Format
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Test (all features)
        run: cargo test --all-features

      - name: Test (no default features)
        run: cargo test --no-default-features

      - name: Test (git only)
        run: cargo test --no-default-features --features git

      - name: Test (colors only)
        run: cargo test --no-default-features --features colors

      - name: Check binary size
        run: |
          cargo build --release --all-features
          SIZE=$(stat -c%s target/release/claude_statusline)
          echo "Binary size: $SIZE bytes ($(( SIZE / 1024 / 1024 ))MB)"
          if [ "$SIZE" -gt 7000000 ]; then
            echo "::error::Binary size exceeds 7MB"
            exit 1
          fi

  # macOS needed for #[cfg(target_os = "macos")] keychain code
  test-macos:
    name: Test (macOS)
    needs: test
    runs-on: macos-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --all-features

  test-windows:
    name: Test (Windows)
    needs: test
    runs-on: windows-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --all-features

  msrv:
    name: MSRV (1.88.0)
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@1.88.0
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --all-features
