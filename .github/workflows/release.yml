name: Release

on:
  push:
    tags:
      - "v*.*.*"
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            binary: claude_statusline
            artifact: claude_statusline-linux-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: claude_statusline
            artifact: claude_statusline-macos-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            binary: claude_statusline
            artifact: claude_statusline-macos-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: claude_statusline.exe
            artifact: claude_statusline-windows-x86_64.exe
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools (Linux)
        if: contains(matrix.target, 'musl')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Run tests
        run: cargo test --all-features --release

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        shell: bash
        run: cp "target/${{ matrix.target }}/release/${{ matrix.binary }}" "${{ matrix.artifact }}"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
