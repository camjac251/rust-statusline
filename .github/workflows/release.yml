name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

concurrency:
  group: release
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: claude_statusline

jobs:
  build:
    name: Build - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            arch: linux-x86_64
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            arch: linux-arm64
          - target: aarch64-apple-darwin
            os: macos-latest
            arch: macos-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            arch: macos-x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            arch: windows-x86_64
            ext: .exe
    steps:
      - uses: actions/checkout@v4

      - name: Build with cross
        if: contains(matrix.target, 'linux')
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: build
          target: ${{ matrix.target }}
          args: "--locked --release"
          strip: true

      - name: Build native
        if: "!contains(matrix.target, 'linux')"
        run: |
          rustup target add ${{ matrix.target }}
          cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: |
          SRC="target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}${{ matrix.ext }}"
          DST="${{ env.BINARY_NAME }}-${{ matrix.arch }}${{ matrix.ext }}"
          cp "$SRC" "$DST"
          sha256sum "$DST" > "$DST.sha256" || shasum -a 256 "$DST" > "$DST.sha256"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}
          path: |
            ${{ env.BINARY_NAME }}-${{ matrix.arch }}${{ matrix.ext }}
            ${{ env.BINARY_NAME }}-${{ matrix.arch }}${{ matrix.ext }}.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate changelog
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            CHANGES="Initial release"
          else
            CHANGES=$(git log "$LAST_TAG"..HEAD --pretty=format:"- %s" --no-merges | head -20)
            [ -z "$CHANGES" ] && CHANGES="- Maintenance release"
          fi
          {
            echo "CHANGES<<EOF"
            echo "$CHANGES"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Combine checksums
        run: cat artifacts/*.sha256 > artifacts/checksums.txt

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "TAG=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "TAG=v$(date +'%Y.%m.%d').${{ github.run_number }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          name: ${{ steps.tag.outputs.TAG }}
          body: |
            Live cost, usage, burn rate, context, and Git status for Claude Code.

            ## What's Changed
            ${{ steps.changelog.outputs.CHANGES }}

            ## Install

            ```bash
            # mise (recommended)
            mise use -g "github:camjac251/rust-statusline@latest"

            # or download directly
            curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.TAG }}/claude_statusline-linux-x86_64 \
              -o ~/.claude/claude_statusline && chmod +x ~/.claude/claude_statusline
            ```

            ## Downloads

            | Platform | Binary | Checksum |
            |----------|--------|----------|
            | Linux x64 | [claude_statusline-linux-x86_64](https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.TAG }}/claude_statusline-linux-x86_64) | [sha256](https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.TAG }}/claude_statusline-linux-x86_64.sha256) |
            | Linux ARM64 | [claude_statusline-linux-arm64](https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.TAG }}/claude_statusline-linux-arm64) | [sha256](https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.TAG }}/claude_statusline-linux-arm64.sha256) |
            | macOS ARM64 | [claude_statusline-macos-arm64](https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.TAG }}/claude_statusline-macos-arm64) | [sha256](https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.TAG }}/claude_statusline-macos-arm64.sha256) |
            | macOS x64 | [claude_statusline-macos-x86_64](https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.TAG }}/claude_statusline-macos-x86_64) | [sha256](https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.TAG }}/claude_statusline-macos-x86_64.sha256) |
            | Windows x64 | [claude_statusline-windows-x86_64.exe](https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.TAG }}/claude_statusline-windows-x86_64.exe) | [sha256](https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.TAG }}/claude_statusline-windows-x86_64.exe.sha256) |

            **[Documentation](https://github.com/${{ github.repository }}#readme)**
          files: artifacts/*
          draft: false
          prerelease: false
